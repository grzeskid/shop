<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
    <header class="header-welcome">
        <nav class="header container">

            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

            <ul class="menu">
                <li><a href="#whyus">Why Us</a></li>
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#prices">Prices</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="logo-container">
                <a href="" class="logo">BestShop</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="baner">
                <div class="baner-content">
                <h1 class="baner-title">Sell More!</h1>
                <p class="baner-text">Open shop on our platform and increase your sales</p>
                <a href="#" class="baner-btn">Open your shop</a>
                </div>
            </section>
            <section class="stats">
                <h2 class="stats-title">The most popular sales platform in country</h2>
                <article class="stats-content stats-art1">
                    <div class="icon-bg icon-color1">
                        <img src="assets/Person.svg" alt="person icon" class="stats-icon person-icon">
                    </div>
                    <p class="stats-number">100000+</p>
                    <p class="stats-text">daily entries</p>
                </article>
                <article class="stats-content stats-art1">
                    <div class="icon-bg icon-color2">
                        <img src="assets/Eye.svg" alt="eye icon" class="stats-icon eye-icon">
                    </div>
                    <p class="stats-number">2000000+</p>
                    <p class="stats-text">seen products every day</p>
                </article>
                <article class="stats-content stats-art1">
                    <div class="icon-bg icon-color3">
                        <img src="assets/Catalog.svg" alt="catalog icon" class="stats-icon catalog-icon">
                    </div>
                    <p class="stats-number">10000+</p>
                    <p class="stats-text">added posts daily</p>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
